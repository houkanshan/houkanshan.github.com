<div id="post" class="post">
  <div class="hd">
      <h2>{{ page.title }}</h2>
      <span class="meta">
        {{ page.date | date_to_long_string }} 
        {% if page.location %}{{ page.location }}{% endif %}
      </span>
  </div>
  <div class="bd">
    {{ content }}
  </div>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:2 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

{% include JB/comments %}
